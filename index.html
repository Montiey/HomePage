<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Montiey's</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body class="eRow eCenter eGrow">
		<div id="container" class="eRow eCenter eGrow">

			<!-- template block-->
			<div class="block eCol">
				<div class="blockBanner eCol eCenter" style="background-color: {{BANNERCOLOR}};">
					<div class="blockBannerTitle eRow eCenter" style="color: {{BANNERTEXTCOLOR}}">
						{{BANNERTEXT}}
					</div>
				</div>
				<div class="blockBody eCol eAlign" bgcolor="{{BODYCOLOR}}">
					<img src="{{THUMBNAILURL}}" class="blockThumbnail">
					<div class="blockText">
						{{BODYTEXT}}
					</div>
					<div class="blockRepository">
						<a href="{{REPOSITORYURL}}">
							{{REPOSITORYURL}}
						</a>
					</div>
				</div>
			</div>






		</div>
	</body>
</html>
